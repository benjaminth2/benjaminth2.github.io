<body>
    <div>
        <img src="1.png" style="width: 100%;max-height: 100%;">
    </div>
    <div class="action-button" style="
    transform: translate(calc(100vw - 100%), calc(100vh - 100%));
    position: absolute;
    top: 0;
">
        <button class="btn btn-default" type="button" style="" onclick="javascript:nextimage()">Next</button>
    </div>
    <script>
        var count = 1;

        function nextimage() {
            count++;
            if (count == 10) {
                count = 1;
            }
            $('img').attr("src", count + ".png");
        }
    </script>
    <script src="cordova.js"></script>
