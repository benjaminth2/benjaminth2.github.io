    <style>

            font-family: 'Font Awesome 5 Free';
            font-style: normal;
            font-weight: 400;
            font-display: block;
            src: url("./fa/webfonts/fa-regular-400.eot");
            src: url("./fa/webfonts/fa-regular-400.eot?#iefix") format("embedded-opentype"), url("./fa/webfonts/fa-regular-400.woff2") format("woff2"), url("./fa/webfonts/fa-regular-400.woff") format("woff"), url("./fa/webfonts/fa-regular-400.ttf") format("truetype"), url("./fa/webfonts/fa-regular-400.svg#fontawesome") format("svg");

        @font-face {
            font-family: "Essilor";
            src: url(./essilor/Essilor.ttf);
        }
        
        a {
            font-size: 0.7em;
            padding: 3vw;
            max-width: 30vw;
            text-align: center;
            color: black;
            text-decoration: none;
        }
        
        li a i.E::before {
            font-family: "Essilor";
            content: "\e932";
        }
        
        li a i.Astigmatism::before {
            font-family: "Essilor";
            content: "\e92d";
        }
        
        li a i.C::before {
            font-family: "Essilor";

        }
        
        li a i.AMD::before {
            font-family: "Essilor";
            content: "\e931";
        }
        
        .cogs::before {
            font-family: 'Font Awesome 5 Free';
            content: "\f085";
            font-weight: 900;
        }
        
        .sticky-note::before {
            font-family: 'Font Awesome 5 Free';
            content: "\f249";
            font-weight: 900;
        }
        
        ul {
            list-style: none;
            padding: 0;
            width: 85vw;
            overflow: hidden;
            margin: 0;
        }
        
        i {
            font-style: normal;
            width: 30vw;
            font-size: 25vw;
            transform: translateX(-5vw);
        }
        
        img {
            width: 25vw;
        }
        
        li {
            width: 30vw;
            height: calc(30vw + 1em);
            overflow: visible;
            display: inline-block;
            padding: 5vw;
        }
        
        a>div {
            text-align: center;
        }
        
        body {
            margin: 0;
        }
        
        body>div {
            width: fit-content;
            transform: translateX(calc(50vw - 50%));
        }

    <link rel="stylesheet" href="fa/css/all.css">
